        <h1>Cart-Away Cement Mixer Controller</h1>
        <button id="start">Start Mixing</button>
        <button id="stop">Stop Mixing</button>

        <div id="debug-fields" class="hidden">
            <label for="motorEnable">Motor Enable (0 = Disable, 1 = Enable):</label>
            <input type="number" id="motorEnable" min="0" max="1" value="0">
            <br><br>
            <label for="motorDir">Motor Direction (0 = Backward, 1 = Forward):</label>
            <input type="number" id="motorDir" min="0" max="1" value="0">
            <br><br>
            <label for="motorSteps">Number of Steps (1 to 65535):</label>
            <input type="number" id="motorSteps" min="1" max="65535" value="128">
            <br><br>
            <label for="ledOn">LED ON (0 = OFF, 1 = ON):</label>
            <input type="number" id="ledOn" min="0" max="1" value="1">
            <br><br>
            <button id="send">Send Data</button>
        </div>
    </div>

    <script>
function redirectIfNotChrome() {
    const userAgent = navigator.userAgent.toLowerCase();

    const isChrome = userAgent.includes("chrome") && !userAgent.includes("edg");
    const isAndroid = userAgent.includes("android");
    const isIOS = /iphone|ipad|ipod/.test(userAgent);

    if (!isChrome) {
        if (isIOS) {
            // Redirect to the App Store
            window.location.href = "https://apps.apple.com/us/app/google-chrome/id535886823";
        } else if (isAndroid) {
            // Redirect to the Google Play Store
            window.location.href = "https://play.google.com/store/apps/details?id=com.android.chrome";
        } else {
            // Redirect to the Chrome download page for other platforms
            window.location.href = "https://www.google.com/chrome/";
        }
    }
}

// Call the function
redirectIfNotChrome();

        let bleDevice;
        let bleCharacteristic;

        // Check if the 'debug' parameter is present in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const debug = urlParams.has('debug');
        
        const serviceUuid = '0807b6d4-f731-4347-b01d-ceceeef92960';
        const characteristicUuid = 'ea8d5bbf-379b-4a6c-91ce-51e6f7f27266';

        // Show or hide debug fields based on debug flag
        if (debug) {
            document.getElementById('debug-fields').classList.remove('hidden');
        } else {
            document.getElementById('debug-fields').classList.add('hidden');
        }

        async function connectToDevice() {
            if (!bleCharacteristic) {
                try {
                    console.log('Requesting BLE device...');
                    bleDevice = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: [serviceUuid]
                    });

                    console.log('Connecting to GATT server...');
                    const server = await bleDevice.gatt.connect();

                    console.log('Getting service...');
                    const service = await server.getPrimaryService(serviceUuid);

                    console.log('Getting characteristic...');
                    bleCharacteristic = await service.getCharacteristic(characteristicUuid);

                    alert('Connected to BLE device');
                } catch (error) {
                    alert('Error: ' + error);
                    return false;
                }
            }
            return true;
        }

        document.getElementById('start').addEventListener('click', async () => {
            if (!bleCharacteristic) {
                const connected = await connectToDevice();
                if (!connected) return;
            }

            // Default values for "Start Mixing"
            const motorEnable = 1; // Enable motor
            const motorDir = 1; // Forward direction
            const motorSteps = 1000; // Default 1000 steps
            const ledOn = 1; // LED ON

            const dataString = `${motorEnable};${motorDir};${ledOn};${motorSteps}`;

            try {
                await bleCharacteristic.writeValue(new TextEncoder().encode(dataString));
                console.log('Data sent successfully:', dataString);
            } catch (error) {
                alert('Error sending data: ' + error);
            }
        });

        document.getElementById('stop').addEventListener('click', async () => {
            if (!bleCharacteristic) {
                const connected = await connectToDevice();
                if (!connected) return;
            }

            const motorEnable = 0; // Disable motor
            const motorDir = 0; // Default direction
            const ledOn = 1; // LED ON (default when stopping)
            const motorSteps = 256; // Default steps value when stopping

            const dataString = `${motorEnable};${motorDir};${ledOn};${motorSteps}`;

            try {
                await bleCharacteristic.writeValue(new TextEncoder().encode(dataString));
                console.log('Data sent successfully:', dataString);
            } catch (error) {
                alert('Error sending data: ' + error);
            }
        });

        document.getElementById('send').addEventListener('click', async () => {
            if (!bleCharacteristic) {
                                const connected = await connectToDevice();
                if (!connected) return;
            }

            const motorEnable = parseInt(document.getElementById('motorEnable').value);
            const motorDir = parseInt(document.getElementById('motorDir').value);
            const motorSteps = parseInt(document.getElementById('motorSteps').value);
            const ledOn = parseInt(document.getElementById('ledOn').value);

            if (motorSteps < 1 || motorSteps > 65535) {
                alert('Invalid number of steps. Please enter a value between 1 and 65535.');
                return;
            }

            const dataString = `${motorEnable};${motorDir};${ledOn};${motorSteps}`;

            try {
                await bleCharacteristic.writeValue(new TextEncoder().encode(dataString));
                console.log('Data sent successfully:', dataString);
            } catch (error) {
                alert('Error sending data: ' + error);
            }
        });

        window.addEventListener('beforeunload', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                try {
                    console.log('Disconnecting from BLE device...');
                    await bleDevice.gatt.disconnect();
                    console.log('Disconnected successfully');
                } catch (error) {
                    console.error('Error disconnecting from BLE device:', error);
                }
            }
        });
    </script>
</body>

</html>
